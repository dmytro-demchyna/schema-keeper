language: php

php:
  - 5.6

services:
  - docker

before_install:
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi

cache:
  bundler: true
  directories:
    - $HOME/docker

script:
  - docker-compose up -d
  - composer install
  - ./docker/bin/code_fix.sh
  - ./docker/bin/run_tests.sh

before_cache:
  - >
    mkdir -p $HOME/docker && docker images -a --filter='reference=*cypress*' --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
    | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'